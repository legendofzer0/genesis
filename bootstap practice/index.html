<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container p-">
        <div class="row">
            <div class="col-sm-4 bg-danger text-white text-center">.col</div>
            <div class="col-sm-4 bg-dark text-white text-center">.col</div>
            <div class="col-sm-1 bg-primary text-white text-center">.col</div>
          </div>
          <div class="row">
            <div class="col bg-danger text-white text-center">.col</div>
            <div class="col bg-dark text-white text-center">.col</div>
            <div class="col bg-primary text-white text-center">.col</div>
          </div>
            <p class="h1">h1 Bootstrap heading</p>
            <p class="h2">h2 Bootstrap heading</p>
            <p class="h3">h3 Bootstrap heading</p>
            <p class="h4">h4 Bootstrap heading</p>
            <p class="h5">h5 Bootstrap heading</p>
            <p class="h6">h6 Bootstrap heading</p>
            <p class="mark">small</p>
            <p>The <abbr title="Kathmandu Model College">KMC</abbr> was founded in 1948.</p>
            <blockquote class="blockquote">
                    hello its me <br><br>
                <footer class="blockquote-footer">From WWF's website</footer>
              </blockquote>
    </div>

</html>
