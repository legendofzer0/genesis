<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    
    <h1 class="title">Student Records</h1>
    <!-- Table -->
    <table class="table">
        <tr>
            <td class="detail" id="table">
                <!-- FORM -->
                <form id="submit">
                    <h3>Student Records</h3>
                    <div>
                        <div>
                            <label>Full Name</label>
                            <!--Input User Name-->
                            <input type="text" name="Name" id="Name" placeholder="Enter the Full Name">
                        </div>
                        <div>
                            <label>Roll number</label>
                            <!--Input roll number-->
                            <input type="text" name="rollNumber" id="rollNumber" placeholder="Enter the Roll number">
                        </div>
                        <div>
                            <label>Level</label>
                            <!--Input level-->
                            <input type="text" name="level" id="level" placeholder="Enter the level">
                        </div>
                        <div>
                            <label>Age</label>
                            <!--Input Age-->
                            <input type="number" name="Age" id="Age" placeholder="Enter the Age">
                        </div>
                        <div>
                            <label>Date of Birth</label>
                            <!--Input DOB-->
                            <input type="date" name="DOB" id="DOB" placeholder="Enter the Date of Birth">
                        </div>
                        <div>
                            <label>Major</label>
                            <!--Input Major-->
                            <input type="text" name="Major" id="Major" placeholder="Enter the Major">
                        </div>
                        <div class="btn">
                            <!--Input submit button-->
                            <input type="submit" class="submit">
                        </div>
                    </div>
                </form>
            </td>
            <!-- second table -->
            <td>
                <!-- nested table -->
                <table class="list">
                    <thread>
                        <!--Row-2-->
                        <tr>
                            <th>Full Name</th>
                            <th> Roll no</th>
                            <th>Level</th>
                            <th>Age</th>
                            <th>DOB</th>
                            <th>Major</th>
                        </tr>
                    </thread>
                    <!--Table Body-->
                    <tbody id="tableData">
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</body>
<script src="index.js"></script>

</html>
