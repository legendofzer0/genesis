    <div class="class-2 container">
      <form>
        <label for="Name">Name</label>
        <input
          type="text"
          name="Name"
          id="name"
          placeholder="full name"
          size="50%"
        /><br /><br /><br />
        <label for="Name">Email<br /></label>
        <input

          name="Email"
          id="e_mail"

        /><br />

      <div class="container mt-3">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#myModal"

    <div class="modal fade" id="myModal">

              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body d-flex">
            <img src="/kmc project/assets/thank you.jpg" alt="thank you" class="img-fluid"/>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer" id="test_id">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
    </div>
