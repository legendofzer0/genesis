<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photo size</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <button class="btn-primary font-monospace" id="increase"> increase</button>
    <button class="btn-primary font-monospace"id="decrease"> decrease</button>

    <img src="/kmc project/assets/logo.jpg" alt="KMC logo" id="change" style="width: 60px; height: 70px;">
</body>
    <script>
        const incr = document.getElementById('increase');
        const decr = document.getElementById('decrease');
        const change = document.getElementById('change');

        console.log(incr)
        console.log(decr)
        console.log(change)

    incr.addEventListener('click', function onClick() {
    change.width =  change.width+10;
    change.height= change.height+10;
});
    decr.addEventListener('click', function onClick() {
    change.width-10;
    change.height-10;
});
    </script>

</html>
