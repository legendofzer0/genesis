<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="container" class="container-sm border border-dark border-4 bg-dark bg-opacity-50 m-5 d-sm">

        <div class="m-3 input-group-sm">
        <input id="display" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        
        <div id="number">
        <button id="one" class="btn-dark text-white">
            1
        </button>
        <button id="two" class="btn-dark text-white">
            2
        </button>
        <button id="three" class="btn-dark text-white" >
            3
        </button>
        <button id="four" class="btn-dark text-white">
            4
        </button>
        <button id="five" class="btn-dark text-white">
            5
        </button>
        <br>
        <button id="six" class="btn-dark text-white"> 
            6
        </button>
        <button id="seven" class="btn-dark text-white">
            7
        </button>
        <button id="eight" class="btn-dark text-white">
            8
        </button>
        <button id="nine" class="btn-dark text-white">
            9
        </button>
        <button id="zero" class="btn-dark text-white">
            0
        </button>
    </div>
    <br>
    <div id="operate">
        <button id="plus" class="btn-dark text-white">
            +
        </button>
        <button id="minus" class="btn-dark text-white">
            -
        </button>
        <button id="product" class="btn-dark text-white">
            *
        </button>
        <button id="divide" class="btn-dark text-white">
            /
        </button>
        <button id="eql" class="btn-dark text-white">
            =
        </button>
    </div>    
</body>
<script src="/calculator/INDEX.JS"></script>
</html>
